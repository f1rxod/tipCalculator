<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="images/logo.svg" alt="">
    <div class="form">
        <div class="row">
            <div class="col-lg-6 inputs">
                <p>Bill</p>
                <input type="text" name="bill" id="bill" placeholder="0" onblur="billy()">
                <p>Number of People</p>
                <input type="text" name="num_people" id="num_people" placeholder="0" onblur="numy()">
                <p style="margin-top: 30px;">Select tip %</p>
                <div class=" row first_tip_percent">
                    <div class="col-lg-4 col-sm-12"><button class="bttn_5">5%</button></div>
                    <div class="col-lg-4 col-sm-12"><button class="bttn_10 ten">10%</button></div>
                    <div class="col-lg-4 col-sm-12"><button class="bttn_15">15%</button></div>
                </div>
                <div class="row second_tip_percent">
                    <div class="col-lg-4 col-sm-12"><button class="bttn_20">20%</button></div>
                    <div class="col-lg-4 col-sm-12"><button class="bttn_25">25%</button></div>
                    <div class="col-lg-4 col-sm-12"><input class="custom" type="text" name="custom" placeholder="CUSTOM" onblur="mimy()"></div>
                </div>
            </div>
            <div class="col-lg-6 answers">
                <div class="row">
                    <div class="col-6"><p>Tip amount / person</p></div>
                    <div class="col-6"><h1 class="result_per_person" id="first">$ 0.00</h1></div>
                </div>
                <div class="row total">
                    <div class="col-6"><p>Total / person</p></div>
                    <div class="col-6"><h1 class="total_per_person">$ 0.00</h1></div>
                </div>
                    <button class="reset" type="reset">RESET</button>
                <!-- <button class="reset" type="reset">RESET</button> -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
